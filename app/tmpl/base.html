<!DOCTYPE html>
<html>
  <head>
    <title>Chex</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/chex.css">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/chex.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="/">Chex</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  
	  <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="/users/me">{{.User.Mail}}</a></li>-->
	    <li><a href="/users/me">{{.User.Name}}</a></li>
            <li class="dropdown">
	      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Opciones <span class="caret"></span></a>
	      <ul class="dropdown-menu">
                {{ if .User.IsAdmin}}
		<li><a href="/users/main">Usuarios</a></li>
		<li><a href="/questions/main">Preguntas</a></li>
		<li><a href="/tests/new">Tests</a></li>
                {{end}}
		{{ if .User.IsTeacher}}
		<li><a href="/questions/main">Preguntas</a></li>
		<li><a href="/tests/new">Tests</a></li>
		{{end}}
		<li><a href="/help">Ayuda</a></li>
		<li role="separator" class="divider"></li>
		<li><a href="/logout">Salir</a></li>
	      </ul>
            </li>
	  </ul>


	</div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="container" id="content">
      {{template "content" .}}
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted text-center"><small>Chex software. Beta version</small></p>
      </div>
    </footer>
  </body>
</html>
