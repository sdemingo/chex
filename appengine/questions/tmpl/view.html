
{{define "content"}}

<div class="form-group col-md-12">
  <div class="row col-md-12 ">
    <ul class="nav nav-pills text-right">
      <li role="presentation" class="active"><a href="#" onclick="window.history.back()" >Volver</a></li>
    </ul>
  </div>
</div>

<div class="panel label-panel col-md-8 col-md-offset-2">
  <!-- Panel de etiquetas -->
  <div class="row col-md-3">
  {{range .Content.Tags}}
    <span class="label label-default">{{.}}</span>
  {{end}}
  </div>

  <!-- Panel de avisos de pregunta -->
  <div class="row col-md-1 pull-right">
    
  {{if not .Content.Solution}}
    <a href="/help#no-solution" class="label label-danger">Sin Soluci√≥n</a>
  {{end}}
  </div>

</div>

<div class="panel col-md-8 col-md-offset-2">
  {{.Content.GetHTMLText}}
  <hr>
  {{if .Content.Solution}}
  <div class="row col-md-11 col-md-offset-1">
    {{.Options}}
  </div>
  {{else}}
  <form id="answerEditForm" class="form-group" method="post" action="/answers/add">
    <input type="hidden" name="QuestId" value="{{ .Content.Id }}">
    <input type="hidden" name="BodyType" value="{{ .Content.AType }}">
  {{.Options}}
    <input type="button" class="btn btn-default pull-right" name="answerNewSubmit" value="Contestar" />
  </form>
  {{end}}
</div>

{{end}}
