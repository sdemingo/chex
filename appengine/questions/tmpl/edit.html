{{define "content"}}

<div class="form-group col-md-12">
  <div class="row col-md-12 ">
    <ul class="nav nav-pills text-right">
      <li role="presentation" class="active"><a href="/questions/main" >Volver</a></li>
    </ul>
  </div>
</div>




<div class="panel col-md-12">

  <div class="form-group col-md-6 col-md-offset-3">
    <form id="questEditForm" method="post">
      {{if .Content}}
      <input type="hidden" name="Id" value="{{.Content.Id}}">
      {{end}}
      
      <div class="form-group">
	<label>Texto de la pregunta:</label>
	<textarea name="Text" class="form-control">
        {{if .Content}}
        {{.Content.Text}}
        {{end}}
	</textarea>
      </div>

      <div class="form-group">
        <label >Posibles opciones de respuesta:</label>
        <button type="button"  class="btn btn-default btn-add pull-right">+</button>
      </div>

      <div class="form-group question-options">
      </div>

      <div class="form-group">
	<label>Tipo de respuesta</label>
	<select  class="form-control" name="AType">
	  <option value="1" selected>Respuesta test solución única</option>
	  <option value="2">Respuesta test solución múltiple</option>
	  <option value="3">Respuesta abierta o ensayo</option>
	</select>
      </div>

      <div class="form-group">
	<label>Consejos/sugerencias/advertencias:</label>
	<textarea name="Hint" class="form-control">
        {{if .Content}}
        {{.Content.Text}}
        {{end}}
	</textarea>
      </div>

      <div class="form-group">
	<label>Etiquetas</label>
	<input type="text" class="form-control input-tags" name="Tags" placeholder="Escríbelas separadas por comas" value="{{.Content.GetStringTags}}">
      </div>

      <div class="form-group text-right">
      {{if .Content}}
	<button type="button" id="questUpdateSubmit" class="btn btn-default">Editar</button>
      {{else}}
	<button type="button" id="questNewSubmit" class="btn btn-default">Crear</button>
      {{end}}
      </div>
    </form>
    <div id="questEditAlert" class="alert" role="alert">...</div>
  </div>

{{if .ImportForm}}
  
  <div class="form-group col-md-6 col-md-offset-3">
    <hr>
    <form id="questImportForm" enctype="multipart/form-data" action="/questions/import" method="post">
      <div class="form-group">
	<label >Adjuntar un archivo</label>
	<input type="file" name="importFile" />
	<!--  <p class="help-block">Ejemplo de texto de ayuda.</p>-->
      </div>

      <div class="form-group text-right">
	<button type="submit" id="questImportSubmit" class="btn btn-default">Importar</button>
      </div>
    </form> 
  </div>
{{end}}


</div>
{{end}}
